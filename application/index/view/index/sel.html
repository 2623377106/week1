<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 基本的表格</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>
<body>
<form action="{:url('search')}">
    <input type="text" name="search">
    <input type="submit" value="查询">
</form>
<table class="table">
    <thead>
    <tr>
        <th>文章标题</th>
        <th>文章描述</th>
        <th>文章封面</th>
        <th>文章内容</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach $data as $val}
    <tr>
        <td>
            <input type="checkbox" class="a1">
            {$val.name}
        </td>
        <td>{$val.desc}</td>
        <td><img src="/uploads/{$val.file}" alt="" width="50px" height="50px"></td>
        <td>{$val.text}</td>

        <td><a href="{:url('del')}?id={$val.id}">删除</a></td>
    </tr>
    {/foreach}
    </tbody>
</table>
全选 <input type="checkbox" id="p">
{$data->render()}
</body>
</html>
<script>
    $(document).ready(function(){
        $("#p").click(function(){
           var quan=$("#p").prop('checked');
           if(quan==true){
               $(".a1").attr('checked','checked')
           }else
          {
               $(".a1").removeAttr('checked')
           }
        });

    });

</script>
